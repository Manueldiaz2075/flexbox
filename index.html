<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Flexbox</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Logo</h1>
        </header>
        <nav class="site-nav">
            <li><a href="/">Inicio</a></li>
            <li><a href="#">Caracteristicas</a></li>
            <li><a href="#">Precios</a></li>
            <li><a href="#">Soporte</a></li>
            <li class="nav-right"><a href="#">Nosotros</a></li>
        </nav>

        <main class="flex">
            <div class="column-main tile">
                <h1>Colaboración en equipo</h1>
                <p>Miles de equipos en todo el mundo <strong>Ink</strong> para comunicarse y hacer las cosas.</p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form action="" class="login-form">
                        <h3>Login</h3>
                        <p>
                            <label for="username">Nombre Usuario</label>
                            <input type="text" id="username" name="username" />
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" />
                        </p>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Comenzar en</small>
                    <div class="cost">
                        <span class="cost-currency">€</span>
                        <span class="cost-euro">20</span>
                        <span class="cost-cents">.00</span>
                    </div>
                    <a href="#" class="cta-button">
                        Registrate
                    </a>
                </div>
            </div>
        </main>

    </div>
    
</body>
</html>
